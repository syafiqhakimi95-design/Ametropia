<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quad-Action Eye Sim</title>
    <style>
        :root {
            --bg: #f1f5f9;
            --panel: #ffffff;
            --accent: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 1. SIMULATION AREA (Compact Box) --- */
        .stage-container {
            flex-grow: 1; /* Takes remaining height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: var(--bg);
        }

        .visual-box {
            width: 100%;
            max-width: 800px;
            height: 220px; /* Shortened height as requested */
            background: #fff;
            border: 2px solid #1e293b;
            border-radius: 8px;
            position: relative;
            display: flex;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        canvas {
            flex: 1;
            display: block;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        /* Right Sidebar (Acc Slider) attached to box */
        .acc-sidebar {
            width: 60px;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            background: #f8fafc;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        /* Vertical Slider */
        input[type=range][orient=vertical] {
            writing-mode: bt-lr; 
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 100%;
            cursor: ns-resize;
            margin: 5px 0;
        }

        /* --- 2. CONTROLS AREA (Bottom) --- */
        .controls {
            background: #fff;
            border-top: 1px solid #cbd5e1;
            padding: 20px;
            flex-shrink: 0;
            z-index: 10;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 10px;
            border: 1px solid #94a3b8;
            border-radius: 6px;
            font-size: 1rem;
            background: #fff;
        }

        .age-control {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            white-space: nowrap;
        }

        .slider-group {
            width: 100%;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #334155;
        }

        input[type=range].h-slider {
            width: 100%;
            cursor: ew-resize;
        }

        /* Floating Badge */
        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.8rem;
            font-weight: bold;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="stage-container">
        <div class="visual-box">
            
            <canvas id="simCanvas"></canvas>
            
            <div class="acc-sidebar">
                <span style="font-size:0.6rem; color:#64748b; font-weight:bold;">LENS</span>
                <input type="range" id="accSlider" orient="vertical" min="0" max="15" step="0.1" value="0">
                <span id="accVal" style="font-size:0.7rem; color:#2563eb; font-weight:bold;">0.0 D</span>
            </div>

            <div id="statusBadge" class="status-badge" style="color: green;">Parallel Light (Infinity)</div>

        </div>
    </div>

    <div class="controls">
        
        <div class="control-row">
            <select id="conditionSelect">
                <option value="emmetropia">1. Emmetropia (Normal)</option>
                <option value="myopia">2. Myopia (-2.50 D)</option>
                <option value="hyperopia">3. Hyperopia (+2.50 D)</option>
                <option value="presbyopia">4. Presbyopia (Emmetropia Base)</option>
            </select>
            
            <div class="age-control">
                <label style="font-size:0.85rem; margin-right:5px;">Age:</label>
                <input type="number" id="ageInput" value="20" min="10" max="80" 
                       style="width:30px; border:none; background:transparent; font-weight:bold; text-align:center;">
            </div>
        </div>

        <div class="slider-group">
            <div class="slider-label">
                <span>Move Object üçé</span>
                <span id="distVal">Infinity</span>
            </div>
            <input type="range" id="distSlider" class="h-slider" min="0" max="100" step="0.5" value="100">
        </div>

    </div>

<script>
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');

    // UI Elements
    const ui = {
        accSlider: document.getElementById('accSlider'),
        distSlider: document.getElementById('distSlider'),
        condSelect: document.getElementById('conditionSelect'),
        ageInput: document.getElementById('ageInput'),
        accVal: document.getElementById('accVal'),
        distVal: document.getElementById('distVal'),
        badge: document.getElementById('statusBadge')
    };

    // State
    let state = {
        condition: 'emmetropia',
        age: 20,
        maxAmp: 12.5,
        refError: 0,
        
        currentAcc: 0,    // Current Lens Power Exerted
        currentDistD: 0,  // Current Object Distance in Diopters (0=Infinity)
        isBlurred: false
    };

    // --- LOGIC ---

    function updatePhysics() {
        // 1. Set Constants
        state.condition = ui.condSelect.value;
        state.age = parseInt(ui.ageInput.value);
        
        // Hofstetter's Rule
        let amp = 18.5 - (0.3 * state.age);
        state.maxAmp = Math.max(0, amp);

        // Refractive Errors (Needs Correction)
        if (state.condition === 'emmetropia' || state.condition === 'presbyopia') state.refError = 0;
        if (state.condition === 'myopia') state.refError = -2.50;   // Eye is too strong
        if (state.condition === 'hyperopia') state.refError = 2.50; // Eye is too weak
    }

    // SCENARIO 1: User moves Object (Lens reacts)
    function onObjMove() {
        updatePhysics();
        
        // Get Demand from Slider (100 -> 0D, 0 -> 10D)
        let sliderVal = parseFloat(ui.distSlider.value);
        let demand = (100 - sliderVal) / 10;
        state.currentDistD = demand;

        // Calculate needed Acc
        let needed = demand + state.refError;
        if (needed < 0) needed = 0;

        // Apply Limits
        if (needed > state.maxAmp) {
            state.currentAcc = state.maxAmp;
            state.isBlurred = true;
        } else {
            state.currentAcc = needed;
            state.isBlurred = false;
        }

        // Sync UI
        ui.accSlider.value = state.currentAcc;
        render();
    }

    // SCENARIO 2: User moves Lens (Object reacts)
    function onAccMove() {
        updatePhysics();

        // Get Effort
        let effort = parseFloat(ui.accSlider.value);
        state.currentAcc = effort;

        // Check Blur (Physical Limit)
        if (state.currentAcc > state.maxAmp) state.isBlurred = true;
        else state.isBlurred = false;

        // Calculate Distance Point
        let clearD = state.currentAcc - state.refError;
        if (clearD < 0) clearD = 0; // Virtual

        state.currentDistD = clearD;

        // Sync UI
        let newSliderVal = 100 - (state.currentDistD * 10);
        if (newSliderVal < 0) newSliderVal = 0;
        if (newSliderVal > 100) newSliderVal = 100;
        ui.distSlider.value = newSliderVal;

        render();
    }

    function render() {
        // --- DATA UPDATE ---
        ui.accVal.innerText = state.currentAcc.toFixed(2) + " D";
        
        let distText = "Infinity";
        if (state.currentDistD > 0.1) {
            distText = (100 / state.currentDistD).toFixed(0) + " cm";
        }
        ui.distVal.innerText = distText;

        if (state.isBlurred) {
            ui.badge.innerText = "BLUR";
            ui.badge.style.color = "#ef4444";
        } else {
            ui.badge.innerText = "CLEAR";
            ui.badge.style.color = "#22c55e";
        }


        // --- DRAWING ---
        // High DPI Setup
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        const w = rect.width;
        const h = rect.height;

        ctx.clearRect(0, 0, w, h);

        const cy = h / 2;
        const cx = w - 100; // Eye anchored to Right
        const eyeRadius = 60;

        // 1. EYE ANATOMY
        
        // Sclera
        ctx.beginPath();
        ctx.arc(cx, cy, eyeRadius, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.strokeStyle = "#1e293b";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Cornea (Bump)
        ctx.beginPath();
        ctx.arc(cx - 55, cy, 25, 1.5, 4.7);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fill();
        ctx.stroke();

        // Iris
        ctx.beginPath();
        ctx.moveTo(cx - 50, cy - 25); ctx.lineTo(cx - 50, cy - 12);
        ctx.moveTo(cx - 50, cy + 25); ctx.lineTo(cx - 50, cy + 12);
        ctx.strokeStyle = "#854d0e"; // Brown iris
        ctx.lineWidth = 4;
        ctx.stroke();

        // LENS (Dynamic)
        let lensThick = 5 + (state.currentAcc * 1.5);
        if(lensThick > 25) lensThick = 25; // Visual Cap
        let lensX = cx - 40;

        ctx.beginPath();
        ctx.ellipse(lensX, cy, lensThick, 30, 0, 0, Math.PI*2);
        ctx.fillStyle = "#bfdbfe";
        ctx.fill();
        ctx.strokeStyle = "#3b82f6";
        ctx.lineWidth = 1.5;
        ctx.stroke();

        // 2. OBJECT (Apple)
        // Map 100 (Infinity) -> x = 20
        // Map 0 (Close) -> x = cx - 130
        let sliderNorm = parseFloat(ui.distSlider.value) / 100; // 1 = Far, 0 = Close
        
        let startX = 20;
        let endX = cx - 140;
        let objX = endX - (sliderNorm * (endX - startX));

        // Draw Apple üçé
        ctx.font = "30px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üçé", objX, cy);

        // 3. RAYS (Parallel Start)
        let corneaX = cx - 60;
        
        ctx.strokeStyle = "orange";
        ctx.lineWidth = 1.5;
        ctx.beginPath();

        if (state.currentDistD < 0.1) {
            // Parallel Rays (Infinity)
            ctx.moveTo(0, cy - 15); ctx.lineTo(corneaX, cy - 15); ctx.lineTo(lensX, cy - 20);
            ctx.moveTo(0, cy + 15); ctx.lineTo(corneaX, cy + 15); ctx.lineTo(lensX, cy + 20);
            // Draw Infinity Symbol at far left
            ctx.fillStyle = "#64748b";
            ctx.font = "20px sans-serif";
            ctx.fillText("‚àû", 20, cy - 40);
        } else {
            // Diverging Rays
            ctx.moveTo(objX + 10, cy - 10); ctx.lineTo(corneaX, cy - 15); ctx.lineTo(lensX, cy - 20);
            ctx.moveTo(objX + 10, cy + 10); ctx.lineTo(corneaX, cy + 15); ctx.lineTo(lensX, cy + 20);
        }
        ctx.stroke();

        // 4. RETINAL IMAGE (The 4th Action)
        let retinaX = cx + eyeRadius; 
        
        // Calculate Focus Point
        let focusX = retinaX;
        
        // Simulating Focus Error
        // Needed Acc vs Actual Acc
        let needed = state.currentDistD + state.refError;
        if (needed < 0) needed = 0;
        
        let error = state.currentAcc - needed; 
        // If error = 0, focus on retina.
        // If error > 0 (Over accommod), focus In Front (Myopic blur)
        // If error < 0 (Under accommod), focus Behind (Hyperopic blur)
        
        if (Math.abs(error) > 0.25) {
            // Shift focus point visually
            focusX = retinaX - (error * 10); // *10 scale factor
        }

        // Draw Blue Rays to Focus
        ctx.strokeStyle = "#3b82f6";
        ctx.beginPath();
        ctx.moveTo(lensX, cy - 20); ctx.lineTo(focusX, cy + 2);
        ctx.moveTo(lensX, cy + 20); ctx.lineTo(focusX, cy - 2);
        ctx.stroke();

        // Draw Retina Image Dot
        // If blurred, draw fuzzy red circle. If clear, sharp green dot.
        if (state.isBlurred || Math.abs(error) > 0.25) {
            ctx.fillStyle = "rgba(239, 68, 68, 0.5)"; // Red fuzzy
            ctx.beginPath();
            ctx.arc(retinaX, cy, 6, 0, Math.PI*2);
            ctx.fill();
        } else {
            ctx.fillStyle = "#22c55e"; // Green sharp
            ctx.beginPath();
            ctx.arc(retinaX, cy, 2, 0, Math.PI*2); // Tiny dot
            ctx.fill();
        }
    }

    // Events
    ui.distSlider.addEventListener('input', onObjMove);
    ui.accSlider.addEventListener('input', onAccMove);
    ui.condSelect.addEventListener('change', () => { updatePhysics(); onObjMove(); });
    ui.ageInput.addEventListener('input', () => { updatePhysics(); onObjMove(); });
    window.addEventListener('resize', render);

    // Init
    updatePhysics();
    onObjMove();

</script>
</body>
</html>
